<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-side stp-1">
        <div class="top-section">
          <h2>Stay Updated!</h2>
        </div>
        <div class="middle-section">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="mark">
            <div class="mark-grid">
              <img src="./assets/images/icon-list.svg">
              
              <p>
                Product discovery and building what matters
              </p>
            </div>
            <div class="mark-grid">
              <img src="./assets/images/icon-list.svg">
              <p>
                Measuring to ensure updates are a success
              </p>
            </div>
            <div class="mark-grid">
              <img src="./assets/images/icon-list.svg">
              <p>
                And much more!
              </p>
            </div>
          </div>
        </div>
        <div class="bottom-section">
            <form action="">
              <div>
                <label>Email address</label><span  id="errorEmail">Valid email required</span>
              </div>
              <input type="email" placeholder="email@company.com" id="emailInput">
              <a href="./success.html"><button>Subscribe to monthly newsletter</a></button>
            </form>
        </div>
      </div>

      <div class="right-side">
        <img src="./assets/images/illustration-sign-up-desktop.svg" class='desktop'>
        <img src="./assets/images/illustration-sign-up-mobile.svg" class="mobile">
      </div>
    </div>
  </main>
